  count: 40                                      # 提交最新的一个链接
  host: ze520.cn     # 在百度站长平台中注册的域名
  token: gRbThmOSMXNz4Sig    # 请注意这是您的秘钥， 所以请不要把博客源代码发布在公众仓库里!
  path: baidu_urls.txt                # 文本文档的地址， 新链接会保存在此文本文档里

# matery搜索功能
search:
